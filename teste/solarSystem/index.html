
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar com TWGL</title>
     <style>
        /* Remove margens e preenchimentos padrão do navegador */
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden; /* Impede que barras de rolagem apareçam */
        }

        /* Faz o canvas preencher toda a tela */
        #canvas {
            width: 100%;
            height: 100%;
            display: block; /* Remove espaços extras que podem surgir abaixo do canvas */
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script src="https://webgl2fundamentals.org/webgl/resources/twgl-full.min.js"></script>
    <script src="https://webgl2fundamentals.org/webgl/resources/m4.js"></script>
    <script src="https://webgl2fundamentals.org/webgl/resources/flattened-primitives.js"></script>
    <script src="https://webgl2fundamentals.org/webgl/resources/chroma.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
